<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-tr from-blue-100 to-blue-300 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Weather App</h2>

    <div class="flex mb-4">
      <input id="cityInput" type="text" placeholder="Enter city"
        class="flex-1 px-4 py-2 border rounded-l focus:outline-none" />
      <button id="searchBtn" class="bg-blue-600 text-white px-4 py-2 rounded-r hover:bg-blue-700">
        Search
      </button>
    </div>

    <div id="weatherDisplay" class="text-center space-y-2 hidden">
      <h3 class="text-xl font-semibold" id="cityName"></h3>
      <img id="weatherIcon" class="mx-auto w-20 h-20" />
      <p id="description" class="capitalize text-gray-600"></p>
      <p><span id="temperature" class="text-3xl font-bold"></span>Â°C</p>
      <p>Humidity: <span id="humidity"></span>%</p>
      <p>Wind Speed: <span id="windSpeed"></span> km/h</p>
    </div>

    <p id="errorMsg" class="text-red-600 text-center mt-4 hidden">City not found. Try again.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
